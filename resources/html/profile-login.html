{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h1>Profile/login</h1>
    <form method="post">
      {% csrf-field %}

      {% if errors.login %}
      <div class="notification is-danger">
        {{errors.login|join}}
      </div>
      {% endif %}
      <div class="columns">
        <div class="column">
          <input name='login' placeholder="アカウント">
        </div>
      </div>

      {% if errors.password %}
      <div class="notification is-danger">
        {{errors.password|join}}
      </div>
      {% endif %}
      <div class="columns">
        <div class="column">
          <input name='password' type='password' placeholder="パスワード">
        </div>
      </div>
      <div>
        <input type="submit" value="profile" class="button is-primary is-small">
      </div>
    </form>
  </div>
{% endblock %}
