{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h2>Profile {{login}}</h2>
      <p><b>login</b><br>
        {{login}}</p>
      <p><b>sid</b><br>
        {{sid}}</p>
      <p><b>name</b><br>
        {{name}}</p>
      <p><b>password</b><br>
        {{password}}</p>
      <p><b>created_at</b><br>
        {{created_at|date:mediumDateTime}}</p>
      <p><b>updated_at</b><br>
        {{updated_at|date:mediumDateTime}}</p>
  </div>
{% endblock %}
