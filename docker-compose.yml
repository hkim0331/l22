version: "3"

services:
  luminus:
    image: hkim0331/luminus:0.2
    #    ports:
    #      - "3000:3000"
    #    user: vscode
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - m2:/root/.m2
      - gitlibs:/root/.gitlibs
    entrypoint:
      - sleep
      - infinity

  db:
    image: postgres:14.9
    # restart: always
    environment:
      # must change
      POSTGRES_DB: l22
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Asia/Tokyo
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data

volumes:
  gitlibs:
    external: true
  m2:
    external: true
  data:
    driver: local
